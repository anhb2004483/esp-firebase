<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Display</title>
    <script type="module" src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Firebase Data Display</h1>
    <div id="data">
        <h2>SN1 Data:</h2>
        <p>Object: <span id="sn1-object"></span></p>
        <p>Gas: <span id="sn1-gas"></span></p>
        <p>SN: <span id="sn1-sn"></span></p>
        <h2>CSN Data:</h2>
        <p>Object: <span id="csn-object"></span></p>
        <p>Gas: <span id="csn-gas"></span></p>
        <p>SN: <span id="csn-sn"></span></p>
    </div>
</body>
</html>
