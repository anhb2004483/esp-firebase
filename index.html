<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc và Chỉnh Sửa Dữ Liệu từ Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Dữ Liệu từ Firebase</h1>
    <div class="sensor-container">
        <h2>Sensor SN1</h2>
        <table>
            <tr>
                <td>Gas Threshold</td>
                <td><input type="number" id="sn1-gas-threshold" placeholder="Gas Threshold"></td>
            </tr>
            <tr>
                <td>Temp Threshold</td>
                <td><input type="number" id="sn1-temp-threshold" placeholder="Temp Threshold"></td>
            </tr>
            <tr>
                <td>Khẩn Cấp</td>
                <td><input type="checkbox" id="sn1-khancap"> Khẩn Cấp</td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="updateSensorData('SN1')">Cập Nhật Sensor SN1</button></td>
            </tr>
        </table>
    </div>

    <div class="sensor-container">
        <h2>Sensor SN2</h2>
        <table>
            <tr>
                <td>Gas Threshold</td>
                <td><input type="number" id="sn2-gas-threshold" placeholder="Gas Threshold"></td>
            </tr>
            <tr>
                <td>Temp Threshold</td>
                <td><input type="number" id="sn2-temp-threshold" placeholder="Temp Threshold"></td>
            </tr>
            <tr>
                <td>Khẩn Cấp</td>
                <td><input type="checkbox" id="sn2-khancap"> Khẩn Cấp</td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="updateSensorData('SN2')">Cập Nhật Sensor SN2</button></td>
            </tr>
        </table>
    </div>

    <!-- Tương tự cho SN3, SN4 -->
</body>
</html>
