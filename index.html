<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- Form đăng nhập -->
    <div id="login-container">
        <h1>Đăng Nhập</h1>
        <input type="text" id="username" placeholder="Tên người dùng">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button id="login-btn">Đăng nhập</button>
        <p id="login-status"></p>
    </div>

    <!-- Nội dung chính -->
    <div id="main-content" style="display: none;">
        <h1>Dữ Liệu từ Firebase</h1>
        <div id="data-container">Loading...</div>

        <h2>Nhập dữ liệu mới cho biến bbb:</h2>
        <input type="text" id="input-data" placeholder="Nhập dữ liệu cho bbb">
        <button id="send-data-btn">Gửi dữ liệu</button>

        <p id="status-message"></p>
    </div>
</body>
</html>
